<header>
    {{template "views/partials/menu" .}}
</header>
<section class="container">
    <div class="box"></div>
    <h1>{{.title}}</h1>
    <div id="dictionaries">
        {{range .Columns}}
        <ul>
            {{range .}}
            <li>
                <a href="/{{.Slug}}">
                    {{.Title}}
                </a>
            </li>
            {{end}}
        </ul>
        {{end}}
    </div>
</section>
{{template "views/partials/footer" .}}
